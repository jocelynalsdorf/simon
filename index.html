<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet" >
    <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    
    <title>Simon Told Me To</title>
  </head>
  <body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
       
        <div class="circle">
          <div class="tiles">
            <ul class="tile-list">
              <li class="colors green" data-tile="1" id="1"></li>
              <li class="colors red"  data-tile="2" id="2"></li>
              <li class="colors yellow" data-tile="3" id="3"></li>
              <li class="colors blue"  data-tile="4" id="4"></li>
            </ul>
          </div>
          <div class="inner-circle">
            <div class="inner-content">
              <div class="btn-wrapper">
                <p class="circle-title">SALLY</p>
                <span class="counter" id="count-spot">00</span><span class="start">START</span><span class="start-btn"></span>
                <span class="strict">STRICT</span><span class="strict-btn"></span>

                <span class="on btn btn-success"> &nbspON </span>
                 <span class="off btn btn-primary active">OFF</span>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>    

 </body>
